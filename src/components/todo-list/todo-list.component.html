<div class="innerContainer bg-light shadow rounded-4">
    <h2 class="text-start p-3">TodoList</h2>
    <div class="row g-0">
        <div class="col-6"><p class="header-text">Task</p></div>
        <div class="col-3"><p class="header-text">status</p></div>
        <div class="col-3"><p class="header-text">close</p></div>
    </div>
    <mat-tab-group animationDuration="0ms" (selectedTabChange)="onTabChange($event)">
        <mat-tab label="All">
            @for (task of todoList; track $index) {
                <app-todo-list-item [task]="task"></app-todo-list-item>
                <hr>
            }
        </mat-tab>
        <mat-tab label="Closed">
            @for (task of todoList; track $index) {
                <app-todo-list-item [task]="task"></app-todo-list-item>
                <hr>
            }
        </mat-tab>
        <mat-tab label="Opened">
            @for (task of todoList; track $index) {
                <app-todo-list-item [task]="task"></app-todo-list-item>
                <hr>
            }
        </mat-tab>
      </mat-tab-group>
    

</div>
